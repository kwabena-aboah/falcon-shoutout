<!DOCTYPE html>
<html>
<head>
	<title>Falcon Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Brainstien Tech">
	<!-- bootstrap css files -->
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap-theme.min.css">
	<!-- normalize.css file -->
	<link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
	<!-- font-awesome css file -->
	<link rel="stylesheet" type="text/css" href="assets/css/font-awesome.css">
	<!-- custom css file -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
      <script src="js/lte-ie7.js"></script>
    <![endif]-->
</head>
<body class="login">

    <div class="form-signin">
	    <div class="text-center">
	        <img src="assets/img/#" alt="Falcon Logo">
	    </div>
	    <hr>
	    <div class="tab-content">
	        <div id="login" class="tab-pane active">
	            <form action="templates/home.html" method="" class="form">
	                <p class="text-muted text-center">
	                    Enter your username and password
	                </p>
	                <center>
	                	<input type="text" placeholder="Username" class="form-control top">
		                <input type="password" placeholder="Password" class="form-control bottom">
		                <div class="checkbox">
						  <label>
						    <input type="checkbox"> Remember Me
						  </label>
						</div>
		                <button class="btn btn-sm btn-primary btn-block" type="submit">Sign in</button>
	            </center>
	            </form>
	        </div>
	        <div id="forgot" class="tab-pane">
	            <form action="login.html" method="" class="form">
	                <p class="text-muted text-center">Enter your valid e-mail</p>
	                <center>
	                	<input type="email" placeholder="mail@domain.com" class="form-control">
		                <br>
		                <button class="btn btn-sm btn-danger btn-block" type="submit">Recover Password</button>
	            </center>
	            </form>
	        </div>
	        <div id="signup" class="tab-pane">
	            <form action="login.html" method="" class="form">
	                <center>
	                	<input type="text" placeholder="username" class="form-control top">
		                <input type="email" placeholder="mail@domain.com" class="form-control middle">
		                <input type="password" placeholder="password" class="form-control middle">
		                <input type="password" placeholder="re-password" class="form-control bottom">
		                <button class="btn btn-sm btn-success btn-block" type="submit">Register</button>
	            </center>
	            </form>
	        </div>
	    </div>
	    <hr>
	    <div class="text-center">
	        <ul class="list-inline">
	            <li><a class="text-muted" href="#login" data-toggle="tab">Login</a></li>
	            <li><a class="text-muted" href="#forgot" data-toggle="tab">Forgot Password</a></li>
	            <li><a class="text-muted" href="#signup" data-toggle="tab">Signup</a></li>
	        </ul>
	    </div>
	</div>

<script type="text/javascript" src="assets/js/jquery.min.js"></script>
<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
 <script type="text/javascript">
        (function($) {
            $(document).ready(function() {
                $('.list-inline li > a').click(function() {
                    var activeForm = $(this).attr('href') + ' > form';
                    //console.log(activeForm);
                    $(activeForm).addClass('animated fadeIn');
                    //set timer to 1 seconds, after that, unload the animate animation
                    setTimeout(function() {
                        $(activeForm).removeClass('animated fadeIn');
                    }, 1000);
                });
            });
        })(jQuery);
    </script>
</body>
</html>
